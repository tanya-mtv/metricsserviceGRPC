syntax = "proto3";

package metricservice_v1;

import "api/metricservice_v1/validate/validate.proto";

import "api/google/api/annotations.proto";

//inport  "api/google/api/https.proto";

option go_package = "metricsserviceGRPC/pkg/metricservice_v1;metricservice_v1";

message Metric{
    string id = 1;
    string mType = 2 [(validate.rules).string.min_len = 1];
    int64 delta = 3;
    float value = 4;

}

service MetricService{
    rpc PostV1(MetricRequest) returns (MetricResponce){
        option (google.api.http) = {
            post: "/v1/PostMetric"
            body: "*"
        };
    };
}



message MetricRequest{
    Metric value = 1;
}

message MetricResponce{
    string status = 1;
}
